sudo: required
notifications:
  email: false
language: java
jdk:
- oraclejdk8
os:
- linux
services:
- docker
env:
- MONGOLASTIC_FULL="ozlerhakan/mongolastic:1.3.15"
- MONGOLASTIC_SHORT="ozlerhakan/mongolastic:1.3"
script: mvn install
before_install:
- whereis elasticsearch
- curl -O https://download.elastic.co/elasticsearch/release/org/elasticsearch/distribution/deb/elasticsearch/2.3.3/elasticsearch-2.3.3.deb && sudo dpkg -i --force-confnew elasticsearch-2.3.3.deb
- sudo service elasticsearch start
- sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv EA312927
- echo "deb http://repo.mongodb.org/apt/ubuntu precise/mongodb-org/3.2 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-3.2.list
- sudo apt-get update
- sudo apt-get install -y --force-yes mongodb-org=3.2.10 mongodb-org-server=3.2.10 mongodb-org-tools=3.2.10
- sudo service mongod start
- mongod --version
before_script:
- wget https://dl.dropboxusercontent.com/u/15056258/mongodb/tweets.zip
- unzip tweets.zip
- sleep 15
- curl http://localhost:9200/
- mongorestore -h 127.0.0.1 --port 27017 dump
- mvn clean
after_success:
- docker version
- if [ "$TRAVIS_BRANCH" == "master" ]; then
  docker build -t $MONGOLASTIC_FULL .;
  docker tag $MONGOLASTIC_FULL $MONGOLASTIC_SHORT;
  docker images;
  docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  docker push $MONGOLASTIC_FULL;
  docker push $MONGOLASTIC_SHORT;
  fi
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: /home/travis/build/ozlerhakan/mongolastic/target/mongolastic.jar
  on:
    tags: true
    all_branches: true
    repo: ozlerhakan/mongolastic

