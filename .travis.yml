sudo: required
language: java
jdk:
- oraclejdk8
os:
- linux
services:
- mongodb
- elasticsearch
script: mvn install
before_install:
- curl -O https://download.elasticsearch.org/elasticsearch/elasticsearch/elasticsearch-2.1.1.deb && sudo dpkg -i --force-confnew elasticsearch-2.1.1.deb
- sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv EA312927
- echo "deb http://repo.mongodb.org/apt/ubuntu precise/mongodb-org/3.2 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-3.2.list
- sudo apt-get update
- sudo apt-get install -y mongodb-org=3.2.1 mongodb-org-server=3.2.1 mongodb-org-tools=3.2.1
before_script:
- wget https://dl.dropboxusercontent.com/u/15056258/mongodb/tweets.zip
- unzip tweets.zip
- sleep 15
- mongo --version
- mongorestore dump
- mvn clean
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: /home/travis/build/ozlerhakan/mongolastic/target/mongolastic.jar
  on:
    tags: true
    all_branches: true
    repo: ozlerhakan/mongolastic

